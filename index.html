<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Document</title>
</head>
<body>

   
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      
      <div class="swiper-slide">
        <div class="image-container">
          <img src="/assests/slide1.jpg" alt="Slide 1">
          <div class="text-overlay" contenteditable="true">Default Text 1</div>
        </div>
      </div>
     
      <div class="swiper-slide">
        <div class="image-container">
          <img src="/assests/slide2.jpg" alt="Slide 2">
          <div class="text-overlay" contenteditable="true">Default Text 2</div>
        </div>
      </div>
   
      <div class="swiper-slide">
        <div class="image-container">
          <img src="/assests/slide3.jpg" alt="Slide 3">
          <div class="text-overlay" contenteditable="true">Default Text 3</div>
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="controls">
   
    <label>Font Style:</label>
    <select id="font-style">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
    </select>

    <label>Font Size:</label>
    <input type="number" id="font-size" min="10" max="50" value="16">

    <label>Font Color:</label>
    <input type="color" id="font-color">
    <button id="add-text">Add Text</button>
    
  </div>

    
 
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
